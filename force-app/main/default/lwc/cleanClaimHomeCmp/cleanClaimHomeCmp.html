<!--
  @description       : 
  @author            : ChangeMeIn@UserSettingsUnder.SFDoc
  @group             : 
  @last modified on  : 12-23-2022
  @last modified by  : ChangeMeIn@UserSettingsUnder.SFDoc
-->
<template>
    <lightning-card>
        <div class="slds-p-around_x-small">
            <lightning-button class="slds-m-left_x-small my-button" icon-name="utility:new" label="New Project"
                title="Non-primary action" onclick={handlenewProjectButtonClick}>
            </lightning-button>
        </div>
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-align_absolute-center slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small">
                            </lightning-icon>
                            <div class="slds-assistive-text">Close</div>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Project

                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-tabset variant="scoped">
                            <!-- ------- Issue tab start------- -->
                            <lightning-tab icon-name="utility:collection" label="Issue"  title="Issue"
                                end-icon-name="utility:ban">
                                <form>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                            <lightning-combobox class="fieldvalidate" name="Designation"
                                                label="Designation:" value={DesignationPicklistValues}
                                                placeholder="Designation"
                                                options={DesignationPicklistValues.data.values}
                                                onchange={handleDesignationChange} >
                                            </lightning-combobox>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                            <lightning-combobox name="Loss Type" label="Loss Type:"
                                                value={LossTypePicklistValues} placeholder="Loss Type"
                                                options={LossTypePicklistValues.data.values}
                                                onchange={handleLossTypeChange} >
                                            </lightning-combobox>
                                            <template if:true={lossTypeValueNull}>
                                                <span style="color:red">{lossTypMessage}</span>
                                            </template>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                            <lightning-combobox name="Sale Category" label="Sale Category:"
                                                value={SaleCategoryPicklistValues} placeholder="Sale Category"
                                                options={SaleCategoryPicklistValues.data.values}
                                                onchange={handleSaleCategoryChange} >
                                            </lightning-combobox>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                            <lightning-combobox name="Class" label="Class:" value={ClassPicklistValues}
                                                placeholder="Class" options={ClassPicklistValues.data.values}
                                                onchange={handleClassChange} >
                                            </lightning-combobox>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                            <lightning-combobox name="Category" label="Category:"
                                                value={CategoryPicklistValues} placeholder="Category"
                                                options={CategoryPicklistValues.data.values}
                                                onchange={handleCategoryChange} >
                                            </lightning-combobox>
                                        </div>
                                    </div>
                                    <div class="slds-p-top_small">
                                        <div class="slds-border_top"></div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_8-of-12 slds-p-around_x-small">
                                            <lightning-input type="text" label="Street Address:"
                                                placeholder="Street Address" onchange={handleStreetAddressChange}>
                                            </lightning-input>
                                            <template if:true={streetValueNull}>
                                                <span style="color:red">{lossTypMessage}</span>
                                            </template>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12">
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_6-of-12 slds-p-around_x-small">
                                            <lightning-input type="text" label="City:" placeholder="City"
                                                onchange={handleCityChange}></lightning-input>
                                            <template if:true={cityValueNull}>
                                                <span style="color:red">{lossTypMessage}</span>
                                            </template>
                                        </div>
                                        <div class="slds-col slds-size_6-of-12">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                                    <lightning-combobox name="State" label="State:"
                                                        value={StatePicklistValues} placeholder="State"
                                                        options={StatePicklistValues.data.values}
                                                        onchange={handlestateChange}>
                                                    </lightning-combobox>
                                                    <template if:true={stateValueNull}>
                                                        <span style="color:red">{lossTypMessage}</span>
                                                    </template>
                                                </div>
                                                <div class="slds-col slds-size_4-of-12">
                                                    <div class="slds-grid slds-wrap">
                                                        <div class="slds-col slds-size_9-of-12 slds-p-around_x-small">
                                                            <lightning-input type="Number" label="Zip:"
                                                                placeholder="Zip"
                                                                onchange={handleZipChange}></lightning-input>
                                                            <template if:true={zipValueNull}>
                                                                <span style="color:red">{lossTypMessage}</span>
                                                            </template>
                                                        </div>
                                                        <div class="slds-col slds-size_3-of-12">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="slds-col slds-size_4-of-12">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                            <lightning-input type="datetime" name="input1" label="Client Contacted:"
                                                placeholder="Client Contacted" onchange={handleClientContactedChange}>
                                            </lightning-input>
                                            <template if:true={clientcontactedValueNull}>
                                                <span style="color:red">{lossTypMessage}</span>
                                            </template>
                                        </div>
                                        <div class="slds-col slds-size_7-of-12">
                                        </div>
                                    </div>
                                    <div class="slds-p-top_small">
                                        <div class="slds-border_top"></div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_7-of-12">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_7-of-12 slds-p-around_x-small">
                                                    <lightning-input type="text" label="Year Of Structure: (optional):"
                                                        placeholder="Year Of Structure"
                                                        onchange={handleYearOfStructureChange}>
                                                    </lightning-input>
                                                </div>
                                                <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                    <lightning-input type="Date" label="Date Of Loss:"
                                                        placeholder="Date Of Loss" onchange={handleDateOfLossChange}>
                                                    </lightning-input>
                                                    <template if:true={dateoflossValueNull}>
                                                        <span style="color:red">{lossTypMessage}</span>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_5-of-12">
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_6-of-12 slds-p-around_x-small">
                                            <lightning-combobox name="Source/Reason of Loss:"
                                                label="Source/Reason of Loss:" value={SourceReasonofLossPicklistValues}
                                                placeholder="Source/Reason of Loss"
                                                options={SourceReasonofLossPicklistValues.data.values}
                                                onchange={handleSourceChange}>
                                            </lightning-combobox>
                                        </div>
                                        <div class="slds-col slds-size_6-of-12">
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_8-of-12 slds-p-around_x-small">
                                            <lightning-textarea name="input1" label="Affected Areas:"
                                                placeholder="Affected Areas" onchange={handleAffectedAreasChange}>
                                            </lightning-textarea>
                                            <template if:true={affectedAreasValueNull}>
                                                <span style="color:red">{lossTypMessage}</span>
                                            </template>
                                        </div>
                                        <div class="slds-col slds-size_4-of-12">
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-wrap">
                                        <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                            <lightning-input type="datetime" name="input1" label="Site Inspected:"
                                                placeholder="Site Inspected:" onchange={handleSiteInspectedChange}>
                                            </lightning-input>
                                            <template if:true={siteInspectedValueNull}>
                                                <span style="color:red">{lossTypMessage}</span>
                                            </template>
                                        </div>
                                        <div class="slds-col slds-size_7-of-12">
                                        </div>
                                    </div>
                                    <div class="slds-p-top_small">
                                        <div class="slds-border_top"></div>
                                    </div>
                                    <div class="slds-p-top_medium">
                                        <lightning-button variant="brand" label="Mark Complete and Lock"
                                            title="Primary action" onclick={handleSaveProjectRecordevent}
                                            class="slds-m-left_x-small con-button"></lightning-button>

                                        <template if:true={isMarkandCompletelockModalOpen}>
                                            <!-- Modal/Popup Box LWC starts here -->
                                            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
                                                aria-modal="true" aria-describedby="modal-content-id-2"
                                                class="slds-modal slds-fade-in-open">
                                                <div class="slds-p-left_xx-large slds-modal__container Markbutton">
                                                    <div class="slds-modal__content slds-p-around_medium"
                                                        id="modal-content-id-2">
                                                        <div class="slds-grid slds-wrap">
                                                            <div class="slds-col slds-size_11-of-12">
                                                                <p class="slds-p-left_xx-large"> Are you sure want to
                                                                    complete this issue?
                                                                </p>
                                                                <div class="slds-col slds-size_1-of-12">
                                                                    <lightning-icon class="yellow-icon"
                                                                        icon-name="utility:warning"></lightning-icon>
                                                                </div>
                                                                <p class="slds-p-left_xx-large">{lable.WarningMessage}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div class="slds-float_right slds-m-top_medium">
                                                            <lightning-button label="No" title="Non-primary action"
                                                                onclick={MarkandCompletelockcloseModal}
                                                                class="slds-m-left_x-small"></lightning-button>
                                                            <lightning-button variant="brand" label="Yes"
                                                                title="Primary action"
                                                                onclick={MarkandCompletelocksubmitDetails}
                                                                class="slds-m-left_x-small"></lightning-button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </section>
                                            <div class="slds-backdrop slds-backdrop_open"></div>
                                        </template>
                                    </div>
                                </form>
                            </lightning-tab>
                            <!-- ------- Issue tab End------- -->

                            <!-- ------Contact tab start----------- -->
                            <lightning-tab icon-name="utility:identity" label="Contact"  title="Contact"
                                end-icon-name="utility:ban">
                                <lightning-button variant="brand" label="Add a Client" title="Primary action"
                                    onclick={addRow} class="slds-m-left_x-small con-button"></lightning-button>
                                <lightning-button variant="brand" label="Add a Renter" title="Primary action"
                                    onclick={addRenterbox} class="slds-m-left_x-small con-button"></lightning-button>
                                <lightning-button variant="brand" label="Add a Property Manager" title="Primary action"
                                    onclick={addPropertyManagerbox} class="slds-m-left_x-small con-button">
                                </lightning-button>
                                <lightning-button variant="brand" label="Add a Other" title="Primary action"
                                    onclick={addOtherClientbox}
                                    class="slds-m-left_x-small con-button"></lightning-button><br>
                                <!-- add Client button-->
                                <template for:each={itemList} for:item="addClient" for:index="addClientindx">
                                    <form key={addClient.id}>
                                        <div class="slds-p-top_large">
                                            <div class="slds-box slds-box_small slds-page-header">
                                                <div class="slds-grid slds-wrap">
                                                    <div class="slds-col slds-size_11-of-12">
                                                        <lightning-icon class="slds-p-right_small"
                                                            icon-name="utility:home" size="small">
                                                        </lightning-icon>
                                                        <span
                                                            style="font-weight: bold; font-size: 13px; font-family: sans-serif;">
                                                            Client</span>
                                                    </div>
                                                    <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">
                                                        <lightning-icon icon-name="action:delete"
                                                            alternative-text="Delete" access-key={addClient.id}
                                                            id={addClientindx} size="xx-small" title="x-small size"
                                                            onclick={removeRow}>
                                                        </lightning-icon>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-box">
                                                <div class="slds-grid slds-wrap">
                                                    <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                        <lightning-input type="text" label="First Name:"
                                                            placeholder="First Name" onchange={handleFirstNameChange}>
                                                        </lightning-input>
                                                        <template if:true={firstNameValueNull}>
                                                            <span style="color:red">{lossTypMessage}</span>
                                                        </template>
                                                    </div>
                                                    <div class="slds-col slds-size_7-of-12">
                                                        <div class="slds-grid slds-wrap">
                                                            <div
                                                                class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                                                <lightning-input type="text" label="Middle Initial:"
                                                                    placeholder="Initial"
                                                                    onchange={handleMiddleInitialChange}>
                                                                </lightning-input>
                                                            </div>
                                                            <div
                                                                class="slds-col slds-size_8-of-12 slds-p-around_x-small">
                                                                <lightning-input type="text" label="Last Name:"
                                                                    placeholder="Last Name"
                                                                    onchange={handleLastNameChange}>
                                                                </lightning-input>
                                                                <template if:true={lastNameValueNull}>
                                                                    <span style="color:red">{lossTypMessage}</span>
                                                                </template>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="slds-grid slds-wrap">
                                                    <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                        <lightning-input type="email" label="Email:" placeholder="Email"
                                                            onchange={handleEmailChange}>
                                                        </lightning-input>
                                                        <template if:true={emailValueNull}>
                                                            <span style="color:red">{lossTypMessage}</span>
                                                        </template>
                                                    </div>
                                                    <div class="slds-col slds-size_7-of-12">
                                                    </div>
                                                </div>
                                                <div class="slds-grid slds-wrap">
                                                    <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                        <lightning-input type="tel" label="Cell:"
                                                            onchange={handleCellChange}>
                                                        </lightning-input>
                                                        <template if:true={cellValueNull}>
                                                            <span style="color:red">{lossTypMessage}</span>
                                                        </template>
                                                    </div>
                                                    <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                        <lightning-input type="tel" label="Phone:"
                                                            onchange={handlePhoneChange}>
                                                        </lightning-input>
                                                        <template if:true={phoneValueNull}>
                                                            <span style="color:red">{lossTypMessage}</span>
                                                        </template>
                                                    </div>
                                                </div>
                                                <div class="slds-checkbox slds-m-top_small">Require to sign:
                                                    <lightning-input type="checkbox" label="Contract" checked={showBool}
                                                        onchange={handleContractChange}>
                                                    </lightning-input>
                                                </div><br>
                                                <div class="slds-checkbox slds-m-top_small">
                                                    <lightning-input type="checkbox" label="Certificate of Completion"
                                                        checked={showBool} onchange={handleCertiofCompleChange}>
                                                    </lightning-input>
                                                </div><br>
                                                <div class="slds-checkbox slds-m-top_small">
                                                    <lightning-input type="checkbox" label="Health Survey"
                                                        checked={showBool} onchange={handleHealthSurveyChange}>
                                                    </lightning-input>
                                                </div><br>
                                                <div class="slds-checkbox slds-m-top_small">
                                                    <lightning-input type="checkbox" label="Contents Moving Contract"
                                                        checked={showBool}
                                                        onchange={handleContaintMovingContractChange}>
                                                    </lightning-input>
                                                </div><br>
                                                <div class="slds-checkbox slds-m-top_small">
                                                    <lightning-input type="checkbox" label="Direct Pay Authorization"
                                                        checked={showBool} onchange={handlePayAuthChange}>
                                                    </lightning-input>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </template>
                                <!-- -Add Client button End  -->

                                <!-- -Add Renter button start -->
                                <template for:each={addRenterList} for:item="addRenter" for:index="renterindx">
                                    <div key={addRenter.id} class="slds-p-top_large">
                                        <div class="slds-box slds-box_small slds-page-header">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_11-of-12">
                                                    <lightning-icon class="slds-p-right_small"
                                                        icon-name="utility:hierarchy" size="small">
                                                    </lightning-icon>
                                                    <span
                                                        style="font-weight: bold; font-size: 14px; font-family: sans-serif;">
                                                        Renter</span>
                                                </div>
                                                <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">
                                                    <lightning-icon icon-name="action:delete" access-key={addRenter.id}
                                                        alternative-text="Delete" size="xx-small" title="x-small size"
                                                        onclick={removeRenterbox}>
                                                    </lightning-icon>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-box">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                    <lightning-input type="text" label="First Name:"
                                                        placeholder="First Name" onchange={handleRenterFirstNameChange}>
                                                    </lightning-input>
                                                    <template if:true={renterfirstNameValueNull}>
                                                        <span style="color:red">{lossTypMessage}</span>
                                                    </template>
                                                </div>
                                                <div class="slds-col slds-size_7-of-12">
                                                    <div class="slds-grid slds-wrap">
                                                        <div class="slds-col slds-size_4-of-12 slds-p-around_x-small">
                                                            <lightning-input type="text" label="Middle Initial:"
                                                                placeholder="Initial"
                                                                onchange={handleRenterMiddleInitialChange}>
                                                            </lightning-input>
                                                        </div>
                                                        <div class="slds-col slds-size_8-of-12 slds-p-around_x-small">
                                                            <lightning-input type="text" label="Last Name:"
                                                                placeholder="Last Name"
                                                                onchange={handleRenterLastNameChange}>
                                                            </lightning-input>
                                                            <template if:true={renterlastNameValueNull}>
                                                                <span style="color:red">{lossTypMessage}</span>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                    <lightning-input type="email" label="Email:" placeholder="Email"
                                                        onchange={handleRenterEmailChange}>
                                                    </lightning-input>
                                                    <template if:true={renteremailValueNull}>
                                                        <span style="color:red">{lossTypMessage}</span>
                                                    </template>
                                                </div>
                                                <div class="slds-col slds-size_7-of-12">
                                                </div>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                    <lightning-input type="tel" label="Cell:"
                                                        onchange={handleRenterCellChange}>
                                                    </lightning-input>
                                                    <template if:true={rentercellValueNull}>
                                                        <span style="color:red">{lossTypMessage}</span>
                                                    </template>
                                                </div>
                                                <div class="slds-col slds-size_5-of-12 slds-p-around_x-small">
                                                    <lightning-input type="tel" label="Phone:"
                                                        onchange={handleRenterPhoneChange}>
                                                    </lightning-input>
                                                    <template if:true={renterphoneValueNull}>
                                                        <span style="color:red">{lossTypMessage}</span>
                                                    </template>
                                                </div>
                                            </div>
                                            <div class="slds-checkbox slds-m-top_small">Require to sign:
                                                <lightning-input type="checkbox" label="Contract" checked={showBool}
                                                    onchange={handleRenterContractChange}>
                                                </lightning-input>
                                            </div><br>
                                            <div class="slds-checkbox slds-m-top_small">
                                                <lightning-input type="checkbox" label="Certificate of Completion"
                                                    checked={showBool} onchange={handleRenterCertiofCompleChange}>
                                                </lightning-input>
                                            </div><br>
                                            <div class="slds-checkbox slds-m-top_small">
                                                <lightning-input type="checkbox" label="Health Survey"
                                                    checked={showBool} onchange={handleRenterHealthSurveyChange}>
                                                </lightning-input>
                                            </div><br>
                                            <div class="slds-checkbox slds-m-top_small">
                                                <lightning-input type="checkbox" label="Contents Moving Contract"
                                                    checked={showBool}
                                                    onchange={handleRenterContaintMovingContractChange}>
                                                </lightning-input>
                                            </div><br>
                                            <div class="slds-checkbox slds-m-top_small">
                                                <lightning-input type="checkbox" label="Direct Pay Authorization"
                                                    checked={showBool} onchange={handleRenterPayAuthChange}>
                                                </lightning-input>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <!-- -Add Renter button End -->

                                <!-- ------Add Property Manager button start----- -->
                                <template for:each={addPropertyManagerList} for:item="addPropertyManager"
                                    for:index="propManaindx">
                                    <div key={addPropertyManager.id} class="slds-p-top_large"
                                        id={addPropertyManager.key}>
                                        <div class="slds-box slds-box_small slds-page-header">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_11-of-12">
                                                    <lightning-icon class="slds-p-right_small"
