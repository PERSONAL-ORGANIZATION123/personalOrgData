<template>
  <lightning-card title="createcontact">
    <lightning-input type="text" label="First Name" onchange={handleFirstName} value={firstNameVal}></lightning-input>
    <lightning-input type="text" label="Last Name" onchange={handleLastName} value={lastNameVal}></lightning-input>
    <lightning-input type="phone" label="Phone" onchange={handlePhone} value={phoneVal}></lightning-input>
    <lightning-input type="email" label="Email" onchange={handleEmail} value={emailVal}></lightning-input>
    <lightning-button variant="brand" label="Save"  onclick={handleClick} class="slds-m-left_x-small"></lightning-button>

  </lightning-card>  
</template>
